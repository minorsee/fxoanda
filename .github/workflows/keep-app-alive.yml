name: Keep Trading App Alive

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-app:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          echo "🔄 Pinging trading app at $(date)"
          curl -s -o /dev/null -w "Status: %{http_code}, Time: %{time_total}s\n" \
            --max-time 30 \
            --retry 2 \
            "${{ secrets.STREAMLIT_APP_URL }}"
          echo "✅ Ping completed"

      - name: Log Status
        run: |
          echo "📊 App pinged successfully at $(date)"
          echo "⏰ Next ping in 5 minutes"